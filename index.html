<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandshakeIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #020617; /* slate-950 */
      }
      .font-exo {
        font-family: 'Exo 2', sans-serif;
      }

      /* Animated Gradient Background */
      .animated-background {
        background: linear-gradient(-45deg, #020617, #030712, #111827, #082f49);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #0891b2; /* cyan-600 */
        border-radius: 4px;
        border: 2px solid #1e293b;
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: #06b6d4; /* cyan-500 */
      }

      /* Animation Classes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade {
        animation: slideUpFade 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Staggered animation for list items */
      .stagger-in > * {
        opacity: 0;
        animation: slideUpFade 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Glow Effect for Buttons */
      .btn-glow {
        position: relative;
        overflow: hidden;
      }
       .btn-glow:hover {
        box-shadow: 0 0 15px 0px rgba(6, 182, 212, 0.6);
      }

      /* Neon Glow Effects */
      .neon-glow {
        filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.6));
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }

      @keyframes spin-fast {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-fast {
        animation: spin-fast 0.8s linear infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      @keyframes scan-line {
        0%, 100% { opacity: 0.3; transform: translateY(0); }
        50% { opacity: 1; transform: translateY(20px); }
      }

      @keyframes scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .animate-scan {
        animation: scan 2s ease-in-out infinite;
      }

      @keyframes slideDownFade {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-down-fade {
        animation: slideDownFade 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 0 0 10px rgba(34, 211, 238, 0.3),
                      0 0 20px rgba(34, 211, 238, 0.2);
        }
        50% { 
          box-shadow: 0 0 20px rgba(34, 211, 238, 0.6),
                      0 0 40px rgba(34, 211, 238, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Mobile Responsive Utilities */
      @media (max-width: 640px) {
        .mobile-text-sm { font-size: 0.875rem; }
        .mobile-p-2 { padding: 0.5rem; }
        .mobile-gap-2 { gap: 0.5rem; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
